<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <!-- 배열 -->
    <script>
        const arr = [1, 2, 3, 4, 5];
        console.log(arr);

        // 3만 가져오러면?
        console.log(arr[2]);

        // 배열에서 마지막 값을 가져오려면?
        console.log(arr[arr.length-1]);

        arr.push(6); // 123456
        arr.unshift(7); // 7123456
        arr.splice(2, 0, 8); // 71823456
        console.log(arr);

        arr.sort();
        console.log(arr);

        arr.reverse();
        console.log(arr);

        arr.pop(); // 8765432
        arr.shift(); // 765432
        arr.splice(arr.indexOf(5), 1); // 76432
        console.log(arr);

    </script>

    <!-- 배열과 문자열 -->
    <script>
        const strArr = 'Hello, JavaScript!'.split(''); // '' 작성시 한글자씩 쪼개짐
        console.log(strArr);

        const str = strArr.join(''); // 다시 붙영!
        console.log(str);
    </script>

    <script>
        const arr2 = [];
        arr2[0] = 111;
        arr2[2] = 2222;
        // arr2.push(1);
        // arr2.push(3);

        console.log(arr2); // [111, empty, 2222]
    </script>
</body>
</html>
