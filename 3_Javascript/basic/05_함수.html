<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <h1>함수</h1>

    <!-- 선언적 함수 -->
    <script>
        function sample() {
            console.log('zzzzzz');
        }
        sample();

        function plus(a, b){
            return a+b;
        }
        console.log(plus(10, 20));

        const plus1 = plus(30, 40);
        console.log(plus1);

        const sample1 = sample();
        console.log(sample1); // 변수는 선언했으나, 리턴값이 없어서 undefined

    </script>

    <!-- 변수의 유효범위 (Scope) -->

    <script>
        const num1 = 100;

        function sample2() {
            const num1 = 200;
            console.log(num1); // 영역 안에서 설정해줘서 우선이 됨. 200

        function sample3() {
            const num2 = 300000;
        }
        }
        // console.log(num2); // 안쪽에 있는 num2를 사용할경우 에러발생
        sample2();
    </script>

    <!-- 출력가능 -->
    <script src="js/script.js"></script>

    <!-- 익명 함수 -->
    <script>
        const minus = function(a, b){
            return a-b;
        }
        console.log(minus(70, 30));
    </script>

    <!-- 화살표 함수 -->

    <script>

        const minus1 = (a,b) => {
            return a-b;
        }
        console.log(minus1(70, 30));

    </script>
</body>
</html>
