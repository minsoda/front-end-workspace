<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올해 남은 시간</title>
</head>
<body>
    <h1>올해 남은 시간</h1>
    <h2 class="clock"></h2>

    <script>
        const clock = document.querySelector(".clock");

        function dDay(){
        const date = new Date();
        console.log(date); //현재가 나옴

        const lastDay = new Date("2024-01-01 00:00:00")
        console.log(lastDay);

        const diff = lastDay-date;
        console.log(diff);

        const resultDay = Math.floor(diff / (1000 * 60 * 60 * 24));
        console.log(resultDay);

        const resultHour = Math.floor(diff / (1000 * 60 * 60) % 24);
        console.log(resultHour);

        const resultMin = Math.floor((diff/(1000 * 60) % 60));
        console.log(resultMin);

        const resultSec = Math.floor((diff / 1000) % 60);
        console.log(resultSec);

        clock.innerText = `${resultDay}일 ${resultHour}시간 ${resultMin} ${resultSec}초`;
        }

        dDay();
        setInterval(dDay, 1000);

    </script>
</body>
</html>
